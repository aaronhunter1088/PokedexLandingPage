<header class="site-header">
    <h1 class="region-name" [style.background-color]="regionColor()">{{ regionName() }}</h1>
    <div class="header-icons">
        <mat-icon (click)="toggleBackground()" class="header-icon clickable">swap_calls</mat-icon>
        <mat-icon (click)="sidenav.toggle()" class="header-icon clickable">{{ currentIcon() }}</mat-icon>
    </div>
</header>
<mat-sidenav-container [style.background-image]="getBackgroundImageUrl()"
                       style="background-position:center center;background-repeat:no-repeat;
            background-attachment:fixed;background-size:cover;
            min-height:100vh;justify-content:space-evenly;text-align:center;">
    <mat-sidenav-content>
        <main class="main">
            <app-tiles></app-tiles>
        </main>
    </mat-sidenav-content>
    <mat-sidenav position="end" #sidenav style="background-color:var(--gray-400);">
        <br/><br/><br/>
        <p>Tile Settings</p>
        <p>Transparency</p>
        <mat-slider min="0" max="1" step="0.01">
            <input matSliderThumb
                   [(value)]="transparencySlider"
                   (input)="updateTransparency($event)">
        </mat-slider>
        <div style="display:block;justify-content:center;">
            <color-compact
                    (onChange)="updateTileColorVariables($event)"
            ></color-compact>
        </div>

        <br/>
        <p>Blur</p>
        <mat-slider min="0" max="20" step="0.1">
            <input matSliderThumb value="0"
                   [(value)]="blurSlider"
                   (input)="updateBlur($event)">
        </mat-slider>

        <p>Outline</p>
        <mat-slider min="0" max="1" step="0.01">
            <input matSliderThumb value="1"
                   [(value)]="borderSlider"
                   (input)="updateOutline($event)">
        </mat-slider>
        <div style="display:block;justify-content:center;">
            <color-compact
                (onChange)="updateTileBorderColorVariables($event)">
            </color-compact>
        </div>

    </mat-sidenav>
</mat-sidenav-container>
